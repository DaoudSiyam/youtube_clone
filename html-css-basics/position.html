<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="height: 3000px;
    padding-top: 60px;/*so we can moove content freely*/
    padding-left: 80px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        /*position property has 4 other properties*/
        top: 0;/*how far is the element from the top of the window*/
        left: 0;/*how far is our elemnt from the left side of the window*/
        /*so as all directions*/
        right: 0;
        /*bottom: 100px;*/
        height: 50px;
        /*i can use height and width instead of bottom and right*/
        z-index: 100; /*decides what element appears infront and what element appears behind*/
        /*default value is 0, and usually used to make absolute positioned elements controlled*/
        /*how to works is elements with higher z-indexes appear infornt of elements with lower z-indexes*/
    ">
        header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;/*we use it when we dont want to resize element*/
    ">
        sidebar

        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0; 
        ">
            X
       </div><!--it is now placed absolute to the sidebar which is a fixed element-->
        <!--by using position absolute we are allowed to place things on top of things-->
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        /*absolute also take left right top and bottom*/
        right: 10px; /*works the same way as fixed*/
        top: 60px; /*works just like fixed*/
        /*they all function as fixed but with one key difference*/
        /*on fixed, elements are placed in browser window*/
        /*on absolute, elements are placed on the page*/
        /*we usually use it to place an element on a precise location*/
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">div1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        /*it places the element relative to the element not to the page*/
        "> div2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
            5:00
       </div><!--when position absolute is placed inside psoition relative-->
       <!--it will be positioned on the element not on the page-->
       <!--position relative causes elements to display normally-->
    </div>
</body>
</html>
